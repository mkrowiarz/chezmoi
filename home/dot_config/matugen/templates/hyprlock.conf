# Hyprlock Config - Generated by matugen

$base = rgb({{colors.surface.default.hex_stripped}})
$surface = rgb({{colors.surface_container.default.hex_stripped}})
$text = rgb({{colors.on_surface.default.hex_stripped}})
$subtext = rgb({{colors.on_surface_variant.default.hex_stripped}})
$accent = rgb({{colors.primary.default.hex_stripped}})
$error = rgb({{colors.error.default.hex_stripped}})

general {
    hide_cursor = true
    grace = 0
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.8
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    outer_color = $accent
    inner_color = $base
    font_color = $text
    fail_color = $error
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = $text
    font_size = 96
    font_family = FiraCode Nerd Font
    position = 0, 180
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi, $USER
    color = $subtext
    font_size = 28
    font_family = FiraCode Nerd Font
    position = 0, 70
    halign = center
    valign = center
}
