# Hyprlock Config - Generated by matugen

$base = rgb(101418)
$surface = rgb(1c2024)
$text = rgb(e0e2e8)
$subtext = rgb(c2c7cf)
$accent = rgb(9bcbfb)
$error = rgb(ffb4ab)

general {
    hide_cursor = true
    grace = 0
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.8
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    outer_color = $accent
    inner_color = $base
    font_color = $text
    fail_color = $error
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = $text
    font_size = 96
    font_family = FiraCode Nerd Font
    position = 0, 180
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi, $USER
    color = $subtext
    font_size = 28
    font_family = FiraCode Nerd Font
    position = 0, 70
    halign = center
    valign = center
}
