# Hyprland Configuration
# Modular setup - edit individual files in conf/

# Colors (generated by matugen from wallpaper)
source = ~/.config/hypr/conf/colors.conf

# Monitor configuration
source = ~/.config/hypr/conf/monitor.conf

# Program variables ($terminal, $menu, etc.)
source = ~/.config/hypr/conf/programs.conf

# Autostart applications
source = ~/.config/hypr/conf/autostart.conf

# Environment variables
source = ~/.config/hypr/conf/environment.conf

# General settings (gaps, borders, layout)
source = ~/.config/hypr/conf/general.conf

# Window decoration (rounding, shadows, blur)
source = ~/.config/hypr/conf/decoration.conf

# Animations
source = ~/.config/hypr/conf/animation.conf

# Input devices (keyboard, mouse, touchpad)
source = ~/.config/hypr/conf/input.conf

# Keybindings
source = ~/.config/hypr/conf/keybinding.conf

# Window rules
source = ~/.config/hypr/conf/windowrule.conf

# Custom overrides (machine-specific)
source = ~/.config/hypr/conf/custom.conf

# Screen Sharing is promised to work
# https://gist.github.com/brunoanc/2dea6ddf6974ba4e5d26c3139ffb7580
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=xhost +SI:localuser:$USER
