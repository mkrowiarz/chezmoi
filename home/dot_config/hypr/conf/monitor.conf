# Monitor Configuration
# See https://wiki.hypr.land/Configuring/Monitors/
#
# Uses desc: matcher for location-aware setup - works regardless of dock port
# Layout: Laptop (left) â†’ External monitors (right)
# Hyprland positions internal display first, externals follow in a row

# Home monitors (1440p 144Hz gaming, dual identical)
# Physical left (DP-2), Physical right (DP-1)
monitor=desc:Dell Inc. DELL S2721DGF 9QJZP83,2560x1440@143.91,0x0,1
monitor=desc:Dell Inc. DELL S2721DGF 477KT83,2560x1440@143.91,2560x0,1

# Laptop display - always leftmost with auto positioning
# monitor=eDP-1,3456x2160@60,auto,2

# Fallback for unknown monitors
monitor=,preferred,auto,auto

# Workspace-to-monitor bindings
# Left monitor: coding (Zed, terminal/zellij)
workspace = 1, monitor:desc:Dell Inc. DELL S2721DGF 9QJZP83, default:true
workspace = 2, monitor:desc:Dell Inc. DELL S2721DGF 9QJZP83
workspace = 3, monitor:desc:Dell Inc. DELL S2721DGF 9QJZP83
workspace = 4, monitor:desc:Dell Inc. DELL S2721DGF 9QJZP83
workspace = 5, monitor:desc:Dell Inc. DELL S2721DGF 9QJZP83

# Right monitor: browser, Slack, reference
workspace = 6, monitor:desc:Dell Inc. DELL S2721DGF 477KT83, default:true
workspace = 7, monitor:desc:Dell Inc. DELL S2721DGF 477KT83
workspace = 8, monitor:desc:Dell Inc. DELL S2721DGF 477KT83
workspace = 9, monitor:desc:Dell Inc. DELL S2721DGF 477KT83
workspace = 10, monitor:desc:Dell Inc. DELL S2721DGF 477KT83
