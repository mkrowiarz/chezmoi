# Autostart Applications
# Programs that launch when Hyprland starts

exec-once = hypridle
exec-once = swww-daemon
exec-once = sleep 0.5 && swww img ~/.config/background.jpg
exec-once = sleep 1 && monitor-toggle  # Disable laptop OLED when docked

# Bar + Notifications (choose one setup)
# Option 1: Hyprpanel (all-in-one)
# exec-once = hyprpanel

# Option 2: Waybar + dunst (minimal)
exec-once = waybar
exec-once = dunst
